<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="background">
    <h2>Maristela Scott</h2>
    <div class="calculator">
      <h1>Calculator</h1>
    <p id="result"></p>
    <table>
      <tr>
        <td><button id="ac" class="button">AC</button></td>
        <td><button id="decrease" class="button"><</button></td>
        <td><button id="/" class="button">/</button></td>
        <td><button id="x" class="button">X</button></td>
      </tr>
      <tr>
        <td><button id="7" class="button">7</button></td>
        <td><button id="8" class="button">8</button></td>
        <td><button id="9" class="button">9</button></td>
        <td><button id="-" class="button">-</button></td>
      </tr>
      <tr>
        <td><button id="4" class="button">4</button></td>
        <td><button id="5" class="button">5</button></td>
        <td><button id="6" class="button">6</button></td>
        <td><button id="+" class="button">+</button></td>
      </tr>
      <tr>
        <td><button id="1" class="button">1</button></td>
        <td><button id="2" class="button">2</button></td>
        <td><button id="3" class="button">3</button></td>
        <td rowspan="2"><button id="=" class="button" style="height: 106px;">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="0" class="button" style="width: 106px;">0</button></td>
        <td><button id="dot" class="button">.</button></td>
      </tr>
    </table>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
