<!-- // Crie uma página que contenha:
// Um botão ao qual será associado um event listener ;
// Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
// Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->
<!DOCTYPE html>
<body>
  <div>
    <button id="buttonClick">clique aqui!</button>
  </div>
  <span id="numeroDeClicks"></span>
</body>
<script>
  let clickCount = 0;
  let qtdDeClicks = document.getElementById("numeroDeClicks");
  const button = document.getElementById("buttonClick")
    button.addEventListener("click", () => qtdDeClicks.innerHTML = clickCount += 1);
</script>
</html>
